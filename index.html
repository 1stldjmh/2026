<style>
* {

body {

/* å¼¹çª— */
.popup {

@keyframes popIn {

}

/* çˆ±å¿ƒé›¨ */
.heart {
    position: fixed;
    top: -20px;
    font-size: 22px;
    animation: fall linear forwards;
    z-index: 2;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}

/* è‡ªè½¬å›¾ç‰‡å½©è›‹ */
.spin-img {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 220px;
    height: 220px;
    transform: translate(-50%, -50%);
    border-radius: 20px;
    z-index: 4;
    box-shadow:
        0 0 30px rgba(255,255,255,0.9),
        0 0 80px rgba(255,100,100,0.9);
    animation: spin 3s linear infinite, pulse 2s ease-in-out infinite;
}

@keyframes spin {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to   { transform: translate(-50%, -50%) rotate(360deg); }
}

@keyframes pulse {
    0%,100% { scale: 1; }
    50% { scale: 1.12; }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="container">
    <div class="card" id="startCard">
        <h1>2026</h1>
        <h2>å…ƒæ—¦å¿«ä¹ ğŸ‰</h2>
        <input id="nameInput" placeholder="what's your name?">
        <button onclick="start()">enter ğŸ’¥</button>
    </div>
</div>

<audio id="bgm" loop>
    <source src="bgm.wav" type="audio/mpeg">
</audio>

<script>
/* ================= åå­— â†’ å›¾ç‰‡æ˜ å°„ ================= */
const nameImageMap = {
    "stl": "1.jpg",
    "å¥½å…„å¼Ÿ": "2.jpg",
    "å¸…å“¥": "3.jpg",
    "ç”œå¦¹": "4.jpg"
};

/* ================= çƒŸèŠ± ================= */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;
onresize = ()=>{canvas.width=innerWidth;canvas.height=innerHeight};

let fireworks = [];

function boom(x,y){
    let ps=[];
    for(let i=0;i<80;i++){
        ps.push({
            x,y,
            a:Math.random()*Math.PI*2,
            s:Math.random()*6+2,
            l:50,
            c:`hsl(${Math.random()*360},100%,60%)`
        });
    }
    fireworks.push(ps);
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    fireworks.forEach((ps,i)=>{
        ps.forEach(p=>{
            p.x+=Math.cos(p.a)*p.s;
            p.y+=Math.sin(p.a)*p.s;
            p.l--;
            ctx.fillStyle=p.c;
            ctx.beginPath();
            ctx.arc(p.x,p.y,2,0,Math.PI*2);
            ctx.fill();
        });
        fireworks[i]=ps.filter(p=>p.l>0);
    });
    fireworks=fireworks.filter(ps=>ps.length);
    requestAnimationFrame(animate);
}
animate();

/* ================= ç¥ç¦å¼¹çª— ================= */
const texts=[
    "æ–°çš„ä¸€å¹´ ä¸‡äº‹é¡ºæ„ ğŸŒŸ",
    "å¥½è¿æ­£åœ¨å¥”å‘ä½  ğŸ€",
    "æ¯å¤©éƒ½è¦å¼€å¿ƒå‘€ ğŸ˜Š",
    "æ„¿ä½ è¢«ä¸–ç•Œæ¸©æŸ”ä»¥å¾… âœ¨",
    "çƒ¦æ¼é€€é€€é€€ ğŸš«",
    "å¿«ä¹æ‹‰æ»¡ ğŸ’¯",
    "å¹³å®‰å¥åº· â¤ï¸",
    "å¿ƒæƒ³äº‹æˆ ğŸŒˆ"
];

function popup(name){
    const d=document.createElement("div");
    d.className="popup";
    d.style.left=Math.random()*70+"vw";
    d.style.top=Math.random()*70+"vh";
    d.style.background=`hsl(${Math.random()*360},80%,60%)`;
    d.innerText=(name?name+"ï¼Œ":"")+texts[Math.floor(Math.random()*texts.length)];
    d.onclick=()=>{
        boom(
            d.offsetLeft+d.offsetWidth/2,
            d.offsetTop+d.offsetHeight/2
        );
        d.remove();
    };
    document.body.appendChild(d);
}

/* ================= çˆ±å¿ƒé›¨ ================= */
function heartRain(){
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="ğŸ’–";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=3+Math.random()*3+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
}

/* ================= è‡ªè½¬å›¾ç‰‡ ================= */
function showSpinImage(src){
    const img=document.createElement("img");
    img.src=src;
    img.className="spin-img";
    img.onclick=()=>boom(innerWidth/2,innerHeight/2);
    document.body.appendChild(img);
}

/* ================= å¼€å§‹ ================= */
function start(){
    const name=document.getElementById("nameInput").value||"æœ‹å‹";
    document.getElementById("startCard").remove();
    document.getElementById("bgm").play();

    if(nameImageMap[name]){
        showSpinImage(nameImageMap[name]);
    }

    for(let i=0;i<45;i++){
        setTimeout(()=>popup(name),i*80);
    }

    setInterval(()=>boom(
        Math.random()*canvas.width,
        Math.random()*canvas.height*0.6
    ),1500);

    setInterval(heartRain,300);
}
</script>
